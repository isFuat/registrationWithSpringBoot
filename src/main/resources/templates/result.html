<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot with User Registration example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>Spring Boot with User Registration</h3>
	<h4>Name:</h4>
	<p th:text="${name}" />
	<h4>Surname:</h4>
	<p th:text="${surname}" />
	<h4>Address:</h4>
	<p th:text="${address}" />
</body>
</html>
